<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Trending Topic Scraper</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
      }
      h1 {
        margin-bottom: 20px;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        margin: 10px 0;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Twitter Trending Topic Scraper</h1>
    <button onclick="scrapeTrending()">Start Scraping</button>
    <p id="status">Press the button to start scraping...</p>
    <div id="trends"></div>

    <script>
      async function scrapeTrending() {
        const statusElement = document.getElementById("status");
        const trendsContainer = document.getElementById("trends");
        statusElement.innerText = "Scraping in progress...";

        try {
          const response = await fetch(
            "https://x-5-trend-scrapper.onrender.com/scrape"
          );
          const data = await response.json();

          if (data.trends && data.trends.length > 0) {
            statusElement.innerText = "Scraping completed successfully!";
            trendsContainer.innerHTML = `
                        <h3>Trending Topics</h3>
                        <ul>
                            ${data.trends
                              .map((trend) => `<li>${trend}</li>`)
                              .join("")}
                        </ul>
                    `;
          } else {
            statusElement.innerText = "No trends found.";
          }
        } catch (error) {
          statusElement.innerText = "Error fetching trends.";
          console.error("Error:", error);
        }
      }
    </script>
  </body>
</html>
